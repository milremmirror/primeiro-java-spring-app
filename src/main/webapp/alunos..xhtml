<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        lang="en"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <script type="text/javascript">
        //<![CDATA[
        function start() {
            PF('statusDialog').show();
        }
        function stop(){
            PF('statusDialog').hide();
        }
        //]]>

    </script>

    <title>Lista de Alunos</title>
</h:head>
<>
    <p:dialog modal="true" widgetVar="statusDialog" header="Status"
              draggable="false" closable="false" resizable="false">
        <p:graphicImage name="/images/ajaxloadingbar.gif"/>
    </p:dialog>

<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

<h:body>
    <h:form id="formAlunos" prependId="false"/>
    <h:form id="formAlunos" prependId="false"/>
    <h:commandLink action="#{alunoMB.listarTodos}" value="Recarregar a listagem!">
        <p:graphicImage name="/images/refresh.png" alt="Recarregar listagem!" width="24"/>
    </h:commandLink>
    <p:growl id="mensagens" showDetail="true" autoUpdate="tru" closable="true">
        <p:autoUpdate/>
    </p:growl>
    <p:dataTable id="tableAluno" var="item" value="#{alunoMB.alunos}" prependId="false"
                 paginator="true" rows="25" emptyMessage="Não há alunos cadastrados."
                 rowKey="#{item.matricula}" selectionMode="single"
                 paginatorTemplate="{CurrentPageReport} {FristPageLink} {PageLinks} {NextPageLinks} {LastPageLinks}
                 {RowsPerPageDropdown} {Exporters}"
                 selection="#{alunoMB.aluno}"
                 rowsPerPageTemplate="10, 15, 25, 50, 100">
            <f:facet name="{Exporters}">
                <h:commandLink id="exportExcel">
                    <p:graphicImage name="/images/exel.png" width="24"/>

                </h:commandLink>
            </f:facet>

    </p:dataTable>




</h:body>


</html>
